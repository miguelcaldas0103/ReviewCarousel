<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <h1>Carousel App</h1>
    </nav>
    <main>
        <section class="container">
            <div class="title">
                <h2>
                    Our Reviews
                </h2>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="img/user1.png" alt="User Image" loading="lazy">
                </div>
                <h4 id="username">Joana</h4>
                <p id="review">The app was very good!</p>
                <div class="button-container">
                    <button class="prev-btn" aria-label="Previous button.">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn" aria-label="Next button.">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn" aria-label="Random button.">random review</button>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
